<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/_normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo"
        ><img
          src="./img/header-logo-kropp.png.png"
          width="135"
          height="25"
          alt=""
      /></a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="" class="header__menu-link is-current">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Pages</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="button header__book-button">Book now</button>
        <button class="header__burger-btn">
          <span class="header__burger-btn--line"></span>
          <span class="header__burger-btn--line"></span>
          <span class="header__burger-btn--line"></span>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Fitness</h1>
      <section class="banner">
        <h2 class="visually-hidden">events</h2>
        <div class="banner__body">
          <div class="banner__info">
            New event <br />
            coming up / <time datetime="06-06">june 7</time> -
            <time datetime="06-13">13</time>
          </div>
          <h3 class="banner__title">Crossfit</h3>
        </div>
        <div class="banner__pogination">
          <ul class="banner__pogination-list">
            <li class="banner__pogination-item">
              <button class="banner__pogination-button"></button>
            </li>
            <li class="banner__pogination-item">
              <button class="banner__pogination-button"></button>
            </li>
            <li class="banner__pogination-item">
              <button class="banner__pogination-button is-current"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
