<div class="swiper-slide">
  <article class="card">
    <div class="card__fav-btn">
      <button class="card__btn-card">
        <svg class="icon icon--card">
          <use href="./img/svgsprite/sprite.symbol.svg#card"></use>
        </svg>
      </button>
    </div>
    <div class="card__picture">
      <img
        src="./../../../img/best/best-@@img.jpg"
        alt="tailored stretch"
        class="card__img"
        width="392"
        height="438"
        loading="lazy"
      />
    </div>
    <div class="card__body">
      <h3 class="card__title"><a href="#">@@title</a></h3>
      <div class="card__cols">
        <div class="card__desc">
          <p>@@desc</p>
        </div>
        <div class="card__price">$@@price</div>
      </div>
      <div class="card__colors">
        <!--  -->
        @@for(var i = 0; i < context.colors.length; i++) {
        <div class="color color--`+context.colors[i]+`"></div>
        }
      </div>
    </div>
  </article>
</div>
